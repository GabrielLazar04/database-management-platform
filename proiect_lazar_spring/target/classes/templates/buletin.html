<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f39c12 !important;
        }
        .navbar-nav .nav-link {
            color: #ecf0f1 !important;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            background: linear-gradient(to right, #f39c12, #e74c3c);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .btn-danger {
            background: linear-gradient(to right, #c0392b, #e74c3c);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .btn-danger:hover {
            transform: scale(1.05);
        }
        .table {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .table thead {
            background: #34495e;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Veterinar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/caracteristici}">Caracteristici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/buletin}">Buletin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/animal}">Animal</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Afisare Buletin</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-3">
                <a th:href="@{/buletin/new}" class="btn btn-primary btn-lg">Adauga Buletin</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID Buletin</th>
                            <th>ID Caracteristici</th>
                            <th>Nume Caracteristici</th>
                            <th>ID Animal</th>
                            <th>Nume Animal</th>
                            <th>Mediu</th>
                            <th>Actiuni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="buletin: ${buletin}">
                            <td th:text="${buletin.idbuletin}"></td>
                            <td th:text="${buletin.caracteristici.idcaracteristici}"></td>
                            <td th:text="${buletin.caracteristici.nume}"></td>
                            <td th:text="${buletin.animal.idanimal}"></td>
                            <td th:text="${buletin.animal.nume}"></td>
                            <td th:text="${buletin.mediu}"></td>
                            <td>
                                <a th:href="@{/buletin/edit/{idbuletin}(idbuletin=${buletin.idbuletin})}" class="btn btn-primary btn-sm">Modifica</a>
                                <a th:href="@{/buletin/{idbuletin}(idbuletin=${buletin.idbuletin})}" class="btn btn-danger btn-sm">Sterge</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqEQ3Y7kF4e1r+Pztb0alA7WrSx8q4YfJLv8xDFAF2Pf3tvhT2nIm0iQmR2Uh" crossorigin="anonymous"></script>
</body>
</html>
