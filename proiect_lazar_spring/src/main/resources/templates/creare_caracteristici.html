<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f39c12 !important;
        }
        .navbar-nav .nav-link {
            color: #ecf0f1 !important;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .btn-primary {
            background: linear-gradient(to right, #f39c12, #e74c3c);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Veterinar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/caracteristici}">Caracteristici</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <h1 class="text-center">Creeaza o noua Caracteristica</h1>
                    <div class="card-body">
                        <form th:action="@{/caracteristici}" th:object="${caracteristici}" method="POST">
                            <div class="form-group mb-3">
                                <label for="nume">Nume</label>
                                <input type="text" id="nume" name="nume" th:field="*{nume}" class="form-control" placeholder="Introduceti numele" required />
                            </div>
                            <div class="box-footer text-center">
                                <button type="submit" class="btn btn-primary">Apasa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqEQ3Y7kF4e1r+Pztb0alA7WrSx8q4YfJLv8xDFAF2Pf3tvhT2nIm0iQmR2Uh" crossorigin="anonymous"></script>
</body>
</html>
