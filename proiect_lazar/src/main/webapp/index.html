<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grădina Zoologică a lui Gabriel</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      line-height: 1.6;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    
    .parallax-bg {
      background: url('images/360_F_750164994_CHYEOo3AAFkKOdqXDUDNOhXuDLP4jViJ.jpg') 
                  no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      width: 100%;
      position: relative;
      
      filter: brightness(0.95);
    }

    
    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.07); 
      backdrop-filter: blur(2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      color: #fff;
      animation: fadeIn 0.8s ease forwards;
      text-align: center; /* Centrăm conținutul */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    header {
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffd700; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    
    .link-container {
      display: flex;
      flex-direction: column; 
      align-items: center;    
    }

    .link-container a {
      display: block;
      width: 220px;          
      margin: 0.5rem 0;      
      padding: 0.5rem 1rem;
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #ffd700;
      border-radius: 4px;
      transition: all 0.3s ease;
      text-align: center;    
    }

    .link-container a:hover {
      background: #ffd700;
      color: #333;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.6);
    }

    
    @media screen and (max-width: 768px) {
      .overlay-content {
        padding: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      .link-container a {
        width: 70%; 
      }
    }
  </style>
</head>
<body>

  
  <div class="parallax-bg"></div>

  
  <div class="overlay-content">
    <header>
      <h1>Grădina Zoologică a lui Gabriel</h1>
    </header>

    
    <div class="link-container">
      <a href="tabela_animale.jsp">Animale</a>
      <a href="tabela_caracteristici.jsp">Caracteristici</a>
      <a href="tabela_caracteristici_animale.jsp">Caracteristici Animale</a>
    </div>
  </div>

</body>
</html>
